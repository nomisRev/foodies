config:
  host: "$HOST:0.0.0.0"
  port: "$PORT:8080"
  security:
    issuer: "$AUTH_ISSUER:http://localhost:9090/realms/foodies-keycloak"
    clientId: "$AUTH_CLIENT_ID:foodies"
    clientSecret: "$AUTH_CLIENT_SECRET:foodies_client_secret"
    audience: "$AUTH_AUDIENCE:foodies-webapp"
  menu:
    baseUrl: "$MENU_BASE_URL:http://localhost:8082"
  basket:
    baseUrl: "$BASKET_BASE_URL:http://localhost:8083"
  redis:
    host: "$REDIS_HOST:localhost"
    port: "$REDIS_PORT:6379"
    password: "$REDIS_PASSWORD:"
    ttlSeconds: "$SESSION_TTL_SECONDS:3600"
  telemetry:
    otlp_endpoint: "$OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317"

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

images:
  - name: foodies-keycloak
    newTag: latest
  - name: foodies-webapp
    newTag: latest
  - name: foodies-menu
    newTag: latest
  - name: foodies-profile
    newTag: latest
  - name: foodies-basket
    newTag: latest
  - name: foodies-order
    newTag: latest
  - name: foodies-payment
    newTag: latest

patches:
  - path: keycloak-env-patch.yaml
    target:
      kind: Keycloak
      name: keycloak
  - target:
      kind: PersistentVolumeClaim
      name: redis-data
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: hostpath
  - target:
      kind: Secret
      name: postgres-credentials
    patch: |-
      - op: replace
        path: /stringData/POSTGRES_USER
        value: keycloak
      - op: replace
        path: /stringData/POSTGRES_PASSWORD
        value: keycloak_password
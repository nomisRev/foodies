apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - keycloak-config-job.yaml

secretGenerator:
  - name: keycloak-client-credentials
    literals:
      - KEYCLOAK_CLIENT_SECRET=foodies_client_secret
      - KEYCLOAK_TEST_USER_PASSWORD=password

images:
  - name: foodies-keycloak
    newTag: latest
  - name: foodies-webapp
    newTag: latest
  - name: foodies-menu
    newTag: latest
  - name: foodies-profile
    newTag: latest
  - name: foodies-basket
    newTag: latest
  - name: foodies-order
    newTag: latest
  - name: foodies-payment
    newTag: latest

patches:
  - path: keycloak-realm-import-patch.yaml
    target:
      kind: Deployment
      name: keycloak
  - target:
      kind: PersistentVolumeClaim
      name: redis-data
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: hostpath
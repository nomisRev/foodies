apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

configMapGenerator:
  - name: foodies-config
    behavior: merge
    literals:
      - FOODIES_HOST=foodies.com

secretGenerator:
  - name: keycloak-admin
    behavior: merge
    literals:
      - KC_BOOTSTRAP_ADMIN_PASSWORD=change-me-at-runtime
  - name: postgres-credentials
    behavior: merge
    literals:
      - POSTGRES_PASSWORD=change-me-at-runtime
  - name: rabbitmq-credentials
    behavior: merge
    literals:
      - RABBITMQ_PASSWORD=change-me-at-runtime
  - name: webapp-auth
    behavior: merge
    literals:
      - AUTH_CLIENT_SECRET=change-me-at-runtime

patches:
  - target:
      kind: Deployment
      name: webapp
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: keycloak
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: JAVA_OPTS_APPEND
          value: "-Xms2g -Xmx4g -XX:MetaspaceSize=256m -XX:MaxMetaspaceSize=512m"
  - target:
      kind: StatefulSet
      name: keycloak-postgres
    patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 10Gi
  - target:
      kind: Ingress
      name: foodies-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: foodies.com

apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: foodies-order:0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /healthz/startup
              port: 8084
            periodSeconds: 2
            timeoutSeconds: 3
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /healthz/liveness
              port: 8084
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz/readiness
              port: 8084
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: order-config
                  key: HOST
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: order-config
                  key: PORT
            - name: AUTH_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: order-config
                  key: AUTH_ISSUER
            - name: AUTH_AUDIENCE
              valueFrom:
                configMapKeyRef:
                  name: order-config
                  key: AUTH_AUDIENCE
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: order-config
                  key: DB_URL
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: BASKET_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: order-config
                  key: BASKET_BASE_URL
            - name: PAYMENT_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: order-config
                  key: PAYMENT_BASE_URL
            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: order-config
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: order-config
                  key: RABBITMQ_PORT
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: order-rabbitmq-credentials
                  key: RABBITMQ_USERNAME
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secrets
                  key: RABBITMQ_ORDER_SERVICE_PASSWORD
            - name: RABBITMQ_EXCHANGE
              valueFrom:
                configMapKeyRef:
                  name: order-config
                  key: RABBITMQ_EXCHANGE
            - name: RABBITMQ_ROUTING_KEY
              valueFrom:
                configMapKeyRef:
                  name: order-config
                  key: RABBITMQ_ROUTING_KEY
            - name: ORDER_GRACE_PERIOD_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: order-config
                  key: ORDER_GRACE_PERIOD_SECONDS
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: foodies-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT

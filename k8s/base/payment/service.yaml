apiVersion: v1
kind: Service
metadata:
  name: payment
spec:
  ports:
    - name: http
      port: 8085
      targetPort: 8085
  selector:
    app: payment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: foodies-payment:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /healthz/startup
              port: 8085
            periodSeconds: 2
            timeoutSeconds: 3
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /healthz/liveness
              port: 8085
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz/readiness
              port: 8085
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8085"
            - name: DB_URL
              value: jdbc:postgresql://payment-postgres:5432/foodies-payment-database
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: RABBITMQ_HOST
              value: "rabbitmq"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: RABBITMQ_USERNAME
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: RABBITMQ_PASSWORD
            - name: RABBITMQ_CONSUME_QUEUE
              value: "payment.stock-confirmed"
            - name: RABBITMQ_PUBLISH_EXCHANGE
              value: "foodies.events"
            - name: PAYMENT_ALWAYS_SUCCEED
              value: "true"
            - name: PAYMENT_DELAY_MS
              value: "100"

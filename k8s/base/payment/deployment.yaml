apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: foodies-payment:0.0.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /healthz/startup
              port: 8085
            periodSeconds: 2
            timeoutSeconds: 3
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /healthz/liveness
              port: 8085
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz/readiness
              port: 8085
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: payment-config
                  key: HOST
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: payment-config
                  key: PORT
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: payment-config
                  key: DB_URL
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: payment-config
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: payment-config
                  key: RABBITMQ_PORT
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: payment-rabbitmq-credentials
                  key: RABBITMQ_USERNAME
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: payment-rabbitmq-credentials
                  key: RABBITMQ_PASSWORD
            - name: RABBITMQ_CONSUME_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: payment-config
                  key: RABBITMQ_CONSUME_QUEUE
            - name: RABBITMQ_PUBLISH_EXCHANGE
              valueFrom:
                configMapKeyRef:
                  name: payment-config
                  key: RABBITMQ_PUBLISH_EXCHANGE
            - name: PAYMENT_ALWAYS_SUCCEED
              valueFrom:
                configMapKeyRef:
                  name: payment-config
                  key: PAYMENT_ALWAYS_SUCCEED
            - name: PAYMENT_DELAY_MS
              valueFrom:
                configMapKeyRef:
                  name: payment-config
                  key: PAYMENT_DELAY_MS
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: foodies-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT

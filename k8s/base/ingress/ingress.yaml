apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foodies-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: foodies.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webapp
                port:
                  number: 8080
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8000
          - path: /jaeger
            pathType: Prefix
            backend:
              service:
                name: jaeger
                port:
                  number: 16686

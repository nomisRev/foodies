# DEPRECATED: This deployment is now managed by Keycloak Operator via k8s/base/keycloak/keycloak-cr.yaml
# This file is kept for reference only and is not included in kustomization
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: foodies-keycloak:0.0.5
          imagePullPolicy: IfNotPresent
          args: ["start-dev"]
          env:
            - name: FOODIES_HOST
              valueFrom:
                configMapKeyRef:
                  name: foodies-config
                  key: FOODIES_HOST
            - name: KC_HOSTNAME
              value: "http://$(FOODIES_HOST)/auth"
            - name: KC_HOSTNAME_ADMIN
              value: "http://$(FOODIES_HOST)/auth"
            - name: KC_HOSTNAME_STRICT
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_HOSTNAME_STRICT
            - name: KC_HOSTNAME_BACKCHANNEL_DYNAMIC
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_HOSTNAME_BACKCHANNEL_DYNAMIC
            - name: KC_HTTP_RELATIVE_PATH
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_HTTP_RELATIVE_PATH
            - name: KC_HTTP_MANAGEMENT_RELATIVE_PATH
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_HTTP_MANAGEMENT_RELATIVE_PATH
            - name: KC_PROXY_HEADERS
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_PROXY_HEADERS
            - name: KC_BOOTSTRAP_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin
                  key: KC_BOOTSTRAP_ADMIN_USERNAME
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin
                  key: KC_BOOTSTRAP_ADMIN_PASSWORD
            - name: KC_HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: foodies-config
                  key: KEYCLOAK_HTTP_PORT
            - name: KC_HEALTH_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_HEALTH_ENABLED
            - name: KC_METRICS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_METRICS_ENABLED
            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: RABBITMQ_PORT
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-rabbitmq-credentials
                  key: RABBITMQ_USERNAME
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-rabbitmq-credentials
                  key: RABBITMQ_PASSWORD
            - name: RABBITMQ_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: foodies-config
                  key: RABBITMQ_QUEUE
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL_HOST
              value: keycloak-postgres
            - name: KC_DB_URL_PORT
              value: "5432"
            - name: KC_DB_URL_DATABASE
              value: keycloak
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 8000
              name: http
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          startupProbe:
            httpGet:
              path: /health/started
              port: 9000
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 60
          livenessProbe:
            httpGet:
              path: /health/live
              port: 9000
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9000
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

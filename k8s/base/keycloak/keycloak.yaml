apiVersion: v1
kind: Service
metadata:
  name: keycloak
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  selector:
    app: keycloak
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      initContainers:
        - name: process-realm-template
          image: busybox:1.37
          command:
            - /bin/sh
            - -c
            - |
              echo "Processing realm template with FOODIES_HOST=${FOODIES_HOST}"
              sed "s/\${FOODIES_HOST}/${FOODIES_HOST}/g" /realm-template/realm.json > /realm-import/realm.json
              echo "Realm template processed successfully"
          env:
            - name: FOODIES_HOST
              valueFrom:
                configMapKeyRef:
                  name: foodies-config
                  key: FOODIES_HOST
          volumeMounts:
            - name: realm-template
              mountPath: /realm-template
            - name: realm-import
              mountPath: /realm-import
      containers:
        - name: keycloak
          image: foodies-keycloak:local
          args: ["start-dev", "--import-realm"]
          env:
            - name: KC_HOSTNAME
              value: "http://foodies.local/auth"
            - name: KC_HOSTNAME_ADMIN
              value: "http://foodies.local/auth"
            - name: KC_HOSTNAME_STRICT
              value: "true"
            - name: KC_HOSTNAME_BACKCHANNEL_DYNAMIC
              value: "true"
            - name: KC_HTTP_RELATIVE_PATH
              value: "/auth"
            - name: KC_HTTP_MANAGEMENT_RELATIVE_PATH
              value: "/"
            - name: KC_PROXY_HEADERS
              value: "xforwarded"
            - name: KC_BOOTSTRAP_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin
                  key: KC_BOOTSTRAP_ADMIN_USERNAME
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin
                  key: KC_BOOTSTRAP_ADMIN_PASSWORD
            - name: KEYCLOAK_IMPORT
              value: /opt/keycloak/data/import/realm.json
            - name: KC_HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: foodies-config
                  key: KEYCLOAK_HTTP_PORT
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_METRICS_ENABLED
              value: "true"
            - name: RABBITMQ_HOST
              value: rabbitmq
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: RABBITMQ_USERNAME
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: RABBITMQ_PASSWORD
            - name: RABBITMQ_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: foodies-config
                  key: RABBITMQ_QUEUE
          ports:
            - containerPort: 8000
              name: http
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          startupProbe:
            httpGet:
              path: /health/started
              port: 9000
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 60
          livenessProbe:
            httpGet:
              path: /health/live
              port: 9000
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9000
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: realm-import
              mountPath: /opt/keycloak/data/import
      volumes:
        - name: realm-template
          configMap:
            name: keycloak-realm
        - name: realm-import
          emptyDir: {}

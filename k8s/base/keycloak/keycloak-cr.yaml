apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  instances: 1
  
  image: foodies-keycloak:0.0.5
  
  hostname:
    hostname: foodies.local
    strict: true
    backchannelDynamic: true
  
  db:
    vendor: postgres
    host: keycloak-postgres
    port: 5432
    database: keycloak
    usernameSecret:
      name: postgres-credentials
      key: POSTGRES_USER
    passwordSecret:
      name: postgres-credentials
      key: POSTGRES_PASSWORD
  
  http:
    httpEnabled: true
    httpPort: 8000
  
  httpManagement:
    port: 9000
  
  features:
    enabled:
      - hostname
      - token-exchange
    disabled:
      - docker
  
  additionalOptions:
    - name: http-relative-path
      value: /auth
    - name: http-management-relative-path
      value: /
    - name: proxy-headers
      value: xforwarded
    - name: health-enabled
      value: "true"
    - name: metrics-enabled
      value: "true"
    - name: KC_BOOTSTRAP_ADMIN_USERNAME
      secret:
        name: keycloak-admin
        key: KC_BOOTSTRAP_ADMIN_USERNAME
    - name: KC_BOOTSTRAP_ADMIN_PASSWORD
      secret:
        name: keycloak-admin
        key: KC_BOOTSTRAP_ADMIN_PASSWORD
  
  unsupported:
    podTemplate:
      spec:
        containers:
          - name: keycloak
            env:
              - name: RABBITMQ_HOST
                valueFrom:
                  configMapKeyRef:
                    name: keycloak-config
                    key: RABBITMQ_HOST
              - name: RABBITMQ_PORT
                valueFrom:
                  configMapKeyRef:
                    name: keycloak-config
                    key: RABBITMQ_PORT
              - name: RABBITMQ_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: keycloak-rabbitmq-credentials
                    key: RABBITMQ_USERNAME
              - name: RABBITMQ_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: keycloak-rabbitmq-credentials
                    key: RABBITMQ_PASSWORD
              - name: RABBITMQ_QUEUE
                valueFrom:
                  configMapKeyRef:
                    name: foodies-config
                    key: RABBITMQ_QUEUE
            resources:
              requests:
                memory: "512Mi"
                cpu: "200m"
              limits:
                memory: "1Gi"
                cpu: "1000m"
            startupProbe:
              httpGet:
                path: /health/started
                port: 9000
              periodSeconds: 5
              timeoutSeconds: 3
              failureThreshold: 60
            livenessProbe:
              httpGet:
                path: /health/live
                port: 9000
              periodSeconds: 30
              timeoutSeconds: 3
              failureThreshold: 3
            readinessProbe:
              httpGet:
                path: /health/ready
                port: 9000
              periodSeconds: 10
              timeoutSeconds: 3
              failureThreshold: 3

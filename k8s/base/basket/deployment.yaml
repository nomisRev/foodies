apiVersion: apps/v1
kind: Deployment
metadata:
  name: basket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: basket
  template:
    metadata:
      labels:
        app: basket
    spec:
      containers:
        - name: basket
          image: foodies-basket:0.0.6
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
              name: http
          env:
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: basket-config
                  key: HOST
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: basket-config
                  key: PORT
            - name: AUTH_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: basket-config
                  key: AUTH_ISSUER
            - name: AUTH_AUDIENCE
              valueFrom:
                configMapKeyRef:
                  name: basket-config
                  key: AUTH_AUDIENCE
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: basket-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: basket-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: basket-config
                  key: REDIS_PASSWORD
            - name: MENU_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: basket-config
                  key: MENU_SERVICE_URL
            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: basket-config
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: basket-config
                  key: RABBITMQ_PORT
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: basket-service-credentials
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: basket-service-credentials
                  key: password
            - name: RABBITMQ_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: foodies-config
                  key: BASKET_RABBITMQ_QUEUE
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: foodies-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /healthz/startup
              port: 8083
            periodSeconds: 2
            timeoutSeconds: 3
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /healthz/liveness
              port: 8083
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz/readiness
              port: 8083
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3

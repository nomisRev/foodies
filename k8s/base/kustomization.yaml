apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: foodies

resources:
  - ingress
  - basket
  - menu
  - order
  - payment
  - profile
  - rabbitmq
  - redis
  - webapp
  - keycloak
  - otel-collector
  - jaeger
  - prometheus

configMapGenerator:
  - name: foodies-config
    literals:
      - FOODIES_HOST=foodies.local
      - PROFILE_DB_NAME=foodies-profile-database
      - RABBITMQ_QUEUE=profile.registration
      - BASKET_RABBITMQ_QUEUE=basket.order-created
      - KEYCLOAK_HTTP_PORT=8000
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317

secretGenerator:
  - name: keycloak-admin
    options:
      disableNameSuffixHash: true
    literals:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
  - name: postgres-credentials
    literals:
      - POSTGRES_USER=foodies_admin
      - POSTGRES_PASSWORD=foodies_password
  - name: webapp-auth
    literals:
      - AUTH_CLIENT_SECRET=foodies_client_secret

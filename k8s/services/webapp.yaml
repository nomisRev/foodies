apiVersion: v1
kind: Service
metadata:
  name: webapp
  namespace: foodies
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: webapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: foodies
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: foodies-webapp:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /healthz/startup
              port: 8080
            periodSeconds: 2
            timeoutSeconds: 3
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /healthz/liveness
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz/readiness
              port: 8080
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8080"
            - name: AUTH_ISSUER
              value: http://keycloak:8000/auth/realms/foodies-keycloak
            - name: AUTH_CLIENT_ID
              value: foodies
            - name: AUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: webapp-auth
                  key: AUTH_CLIENT_SECRET
            - name: MENU_BASE_URL
              value: http://menu:8082
            - name: BASKET_BASE_URL
              value: http://basket:8083
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: SESSION_TTL_SECONDS
              value: "3600"

apiVersion: v1
kind: Service
metadata:
  name: basket
  namespace: foodies
spec:
  ports:
    - name: http
      port: 8083
      targetPort: 8083
  selector:
    app: basket
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: basket
  namespace: foodies
spec:
  replicas: 1
  selector:
    matchLabels:
      app: basket
  template:
    metadata:
      labels:
        app: basket
    spec:
      containers:
        - name: basket
          image: foodies-basket:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
              name: http
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8083"
            - name: AUTH_ISSUER
              value: http://keycloak:8000/auth/realms/foodies-keycloak
            - name: AUTH_AUDIENCE
              value: account
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              value: ""
            - name: MENU_SERVICE_URL
              value: http://menu:8082
            - name: RABBITMQ_HOST
              value: rabbitmq
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: RABBITMQ_USERNAME
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: RABBITMQ_PASSWORD
            - name: RABBITMQ_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: foodies-config
                  key: BASKET_RABBITMQ_QUEUE
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8083
            initialDelaySeconds: 15
            periodSeconds: 20
